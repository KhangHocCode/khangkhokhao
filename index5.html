<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 5</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        .list {
            padding: 0;
            list-style: none;
            margin: 0;
        }
        .list li::before{
            content: "\f058";
            font-family: "Font Awesome 6 Free";
            color: green;
            margin-right: 10px;
            font-size: 20px;
            font-weight: 900;
        }
    </style>
</head>
<body>
    <h2>Câu 5: List(Danh sách)</h2>
    <p><strong>Yêu cầu</strong>: Sử dụng HTML và CSS để dựng khối danh sách bên dưới (Dùng thẻ ul, li)</p>
    <ul class="list">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ul>
</body>
</html>
