<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu 6</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        table th, table td{
            padding: 10px 20px;
        }
        table th{
            background: rgb(89, 89, 231);
        }
        table td{
            border-bottom: 1px solid white;
        }
    </style>
</head>
<body>
    <h2>Câu 6: Table (Bảng)</h2>
    <p><strong>Yêu cầu</strong>: Sử dụng HTML và CSS để dựng bảng bên dưới (Dùng thẻ table, thead, tbody. tr. th, td)</p>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Họ tên</th>S
                <th>Giới tính</th>
                <th>Tuổi</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Lê Văn A</td>
                <td>Nam</td>
                <td>18</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Lê Thị B</td>
                <td>Nữ</td>
                <td>22</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Lê Văn C</td>
                <td>Nam</td>
                <td>26</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
